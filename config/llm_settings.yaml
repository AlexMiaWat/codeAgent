llm:
  default_provider: openrouter
  default_model: meta-llama/llama-3.2-1b-instruct
  timeout: 200
  retry_attempts: 1
  strategy: best_of_two
  model_roles:
    # Автоматический выбор: система выбирает оптимальные модели для каждой роли
    # primary: [] - выбираются 2-3 самые производительные модели (с "wizard", "gpt", "claude" в имени)
    # duplicate: [] - выбираются модели среднего класса (избегая слишком маленьких/больших)
    primary: []        # Автоматический выбор производительных моделей
    duplicate: []      # Автоматический выбор моделей среднего класса
    reserve:           # Явно указанные резервные модели (надежные и с кредитами)
    - kwaipilot/kat-coder-pro:free
    fallback:          # Явно указанные модели последнего шанса
    - undi95/remm-slerp-l2-13b
    - microsoft/wizardlm-2-8x22b
  parallel:
    enabled: true
    models:
    - microsoft/wizardlm-2-8x22b
    - microsoft/phi-3-mini-128k-instruct
    evaluator_model: microsoft/wizardlm-2-8x22b
    selection_criteria:
    - quality
    - relevance
    - completeness
    - efficiency
    parallel_timeout: 90
    evaluation_timeout: 30
  _last_updated: '2026-01-22T21:05:01.819254'
  _update_source: auto_test_results
  _stats:
    total_tested: 4
    working_count: 0
    fastest_model: null
