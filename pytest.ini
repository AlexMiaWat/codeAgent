[pytest]
# Pytest configuration for Code Agent

# Test discovery
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --timeout=300
    --timeout-method=thread

# AsyncIO settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    cursor: marks tests that require Cursor IDE
    llm: marks tests that require LLM API access
    docker: marks tests that require Docker
    requires_server: marks tests that require a running server

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */test/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
